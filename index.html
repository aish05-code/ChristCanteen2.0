<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CU Food App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body style="background-image: url(image/bg.jpg);">
    <div class="navbar">
        <img class="logo" src="https://cis-india.org/Christuniversitylogocolour.jpg/download" alt="Foodie App Logo">
        <div class="nav-links">
            <a href="index.html">
                <ion-icon name="home-outline"></ion-icon>
                Home</a>
            <a href="about.html">
                <ion-icon name="information-outline"></ion-icon>
                About</a>
            <a href="contact.html">
                <ion-icon name="people-outline"></ion-icon>
                Contact</a>
            <a href="login.html">
                <ion-icon name="log-in-outline"></ion-icon>
                Login</a>
        </div>
    </div>    
    <h1>Christ University Canteen</h1>
    <h3>Welcome To The Food App. Order & Enjoy Your Food.</h3>
    <div class="fooditems">
        <div class="mingos">
           <h2>Mingo's</h2> 
           <img class="logoimg" src="image/mingos.png" alt="">
           <div class=" mingobutton">
            <button onclick="window.location.href = 'mingos.html';">Shop Now</button>
             </div>   
         </div>
        <div class="freshateria">
            <h2>Fresheteria</h2>
            <img  class="logoimg" src="image/fresheteria1.png" alt="">
                <div class="freshbutton">
                    <button>Shop Now</button>
                </div>
        </div>
        <div class="bakery">
            <h2>Cake Boutique</h2>
            <img  class="logoimg" src="image/cake.png" alt="">
                <div class="cakebutton">
                    <button onclick="window.location.href = 'cakes.html';">Shop Now</button>
                </div>
        </div>
        <div class="nandhini">
            <h2>Nandini</h2>
            <img class="logoimg" src="image/nandini.jpeg" alt="">
            <div class="button"><button>Shop Now</button></div>  
        </div>
        <div class="vegcanteen">
            <h2>Falcon</h2>
            <img class="logoimg" src="image/falcon.jpg" alt="">
            <div class="button"><button>Shop Now</button></div>
        </div>
        <div class="nonvegcanteen">
            <h2>Surf n Turf</h2>
            <img class="logoimg" src="image/surfturf.png" alt="">
            <div class="button"><button>Shop Now</button></div> 
        </div>
    </div>
    <footer>
        <h3>Copyright &copy All rights reserved</h3>
        <p>Contact Us</p>
        <div class="footer">
            <div class="support">
                <p class="supportfooter">Tech Support</p>
                <p class="supportfooter">Documentation</p>
                <p class="supportfooter">F.A.Q</p>
            </div>
            <div class="followus">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-youtube"></ion-icon>
            </div>
        </div>
    </footer>
</body>
</html>
