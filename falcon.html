<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <ion-icon name="home-outline"></ion-icon>
            Home
        </a>
        <a href="about.html">
            <ion-icon name="information-outline"></ion-icon>
            About
        </a>
        <a href="contact.html">
            <ion-icon name="people-outline"></ion-icon>
            Contact
        </a>
        <a href="Login.html">
            <ion-icon name="log-in-outline"></ion-icon>
            Login
        </a>
        <img class="logo" src="https://cis-india.org/Christuniversitylogocolour.jpg/download" alt="Falcon Logo">
    </div>
    <h1>Falcon</h1>
    <div class="container">
        <div id="menu">
            <h2>Menu</h2>
            <div id="sort-options">
                <label for="sort-select">Sort by:</label>
                <select id="sort-select" onchange="sortItems()">
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                </select>
            </div>
            <div id="items" class="grid-container">
                <!-- Menu Items -->
                <div class="item">
                    <img src="Masala Dosa.jpg" alt="Masala Dosa">
                    <h3>Masala Dosa</h3>
                    <p>Price: Rs. 50</p>
                    <button onclick="addToCart('Masala Dosa', 50)">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="Idli.JPG" alt="Idli">
                    <h3>Idli</h3>
                    <p>Price: Rs. 10</p>
                    <button onclick="addToCart('Idli', 10)">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="Vada.jpg" alt="Vada">
                    <h3>Vada</h3>
                    <p>Price: Rs. 70</p>
                    <button onclick="addToCart('Vada', 70)">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="Gobi Fried Rice.jpg" alt="Gobi Fried Rice">
                    <h3>Gobi Fried Rice</h3>
                    <p>Price: Rs. 70</p>
                    <button onclick="addToCart('Gobi Fried Rice', 70)">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="Veg-Noodles.JPG" alt="Idli">
                    <h3>Veg-Noodles</h3>
                    <p>Price: Rs. 10</p>
                    <button onclick="addToCart('Veg-Noodles', 60)">Add to Cart</button>
                </div>
                <div class="item">
                    <img src="Parotta.jpg" alt="Vada">
                    <h3>Parotta</h3>
                    <p>Price: Rs. 10</p>
                    <button onclick="addToCart('Parotta', 70)">Add to Cart</button>
                </div>

            </div>
        </div>
        <div id="cart">
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <div id="total"></div>
            <button id="checkoutBtn" onclick="checkout()">Checkout</button>
        </div>
    </div>
    <footer>
        <h3>All rights reserved</h3>
        <p>Contact Us</p>
        <div class="footer">
            <div class="support">
                <p class="supportfooter">Tech Support</p>
                <p class="supportfooter">Documentation</p>
                <p class="supportfooter">F.A.Q</p>
            </div>
            <div class="followus">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-youtube"></ion-icon>
            </div>
        </div>
    </footer>
    <script src="Falconscript2.js"></script>
</body>
</html>
