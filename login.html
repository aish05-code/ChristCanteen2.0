<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CU Food App</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
<body>
    <div class="navbar">
        <img class="logo" src="https://cis-india.org/Christuniversitylogocolour.jpg/download" alt="Foodie App Logo">
        <div class="nav-links">
            <a href="index.html">
                <ion-icon name="home-outline"></ion-icon>
                Home</a>
            <a href="about.html">
                <ion-icon name="information-outline"></ion-icon>
                About</a>
            <a href="contact.html">
                <ion-icon name="people-outline"></ion-icon>
                Contact</a>
            <a href="login.html">
                <ion-icon name="log-in-outline"></ion-icon>
                Login</a>
        </div>
    </div>  
    <h1>Log-In Page</h1>
    <div class="login-container">
        <img class="login-image" src="image/food1.jpeg" alt="Food Image">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="reg-no">Registration No</label>
                    <input type="text" id="reg-no" name="reg-no" required>
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <img class="login-image" src="image/food2.jpg" alt="Food Image">
    </div>
    <footer>
        <h3>Copyright &copy All rights reserved</h3>
        <p>Contact Us</p>
        <div class="footer">
            <div class="support">
                <p class="supportfooter">Tech Support</p>
                <p class="supportfooter">Documentation</p>
                <p class="supportfooter">F.A.Q</p>
            </div>
            <div class="followus">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-youtube"></ion-icon>
            </div>
        </div>
    </footer>
    <script src="JS/lscript.js"></script>
</body>
</html>
